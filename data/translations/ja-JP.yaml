topsectionwhy: なぜイソリアか？
topsectionwwd: 主なソリューション
topsectionwwdtext: イソリアのプロフェショナルスタッフはインフラから、オペレーション、マネージメント、開発や統制まで幅広い範囲にわたるIT活動に対応致します。貴社の依頼、会社規定、委任内容に基づいて、貴社が必要とされるニーズに必ず応じ致します。
topslogan: イソリアに委託
topsubslogan: 貴社の頼れるIT部門となります
toptestimoninal1: イソリアは我々の複雑かつ複数年に及ぶプロジェクトを成功に導いてくれました。まるで長いトンネルの先に希望の光が差し込んだような状況でした。
toptestimoninal2: イソリアのエンジニア達は豊富な知識を持ち合わせていますが、複雑な専門用語を多用せず、誰でも理解できるように分りやすく解決方法を説明してくれました。
topwwdclouddb: クラウド型データベース
topwwdclouddbtext:急速に変化し続けるIT業界では社内データベースはイソリアの”Prodb”にて一括管理。その他ソフトウェア開発も展開。
topwwdhelpdesk: ヘルプデスク
topwwdhelpdesktext: 様々なトラブルや解決策を集結させた社内データベースを利用し、迅速で信頼性の高いサポートを提供。
topwwdinfrastructure: インフラストラクチャー
topwwdinfrastructuretext: 機能と目的を実現させる為のインフラ実装。汎用的なものから新技術を備えた機器まで堅実に。
topwwdlocalization: ローカライゼーション
topwwdlocalizationtext: 翻訳サイトに頼るくらいなら是非イソリアに。ネイティブによって整合性や合理性のとれた文章を綺麗に整う。
topwwdmanagement: マネージメント
topwwdmanagementtext: 多種多様なプロジェクトを多方面、多言語でのサポートを実現。オン・オフサイト文武両道。
topwwdmandate: 委任
topwwdmandatetext: 基準やレギュレーション、適応性のある臨機応変。
topwwdofficesetup: オフィス構築
topwwdofficesetuptext: 新規オフィスの立ち上げから、変更や改善に至るまでの全面サポート。
topwwdonsite: オンサイト
topwwdonsitetext: 面倒なシステム管理、度重なるユーザーサポート、複雑なトラブルシュートは経験豊富なエンジニアがオンサイトにて対応致す。
topwwdpm: プロジェクト管理
topwwdpmtext: イソリアの独特や実際的なアプローチ、そして私たちが持っている豊富な経験値は貴方のプロジェクト成功を意味する。
topwwdprocess: プロセス
topwwdprocesstext: 卓逸されたプロジェクト管理やアセット管理、コンプライアンスの徹底から購入のお手伝いまで、ＩＴやビジネスのグレードアップへ。
topwwdsecurity: セキュリティー
topwwdsecuritytext: コンプライアンスやセキュリティーの信頼性監査、強固なセキュリティーをソフト&ハードにて実装。システムも心もセキュアに。
topwwdtelephone: 電話システム
topwwdtelephonetext: フル機能を備えて近代的IP電話システムの導入を成功させることでお客様のコストを削減する一方、効率より一層高める。クラウド型も選択肢にある。
topwwdtraining: トレーニング
topwwdtrainingtext: 迷える新入社員に実用的なＩＴオリエンテーションを作成。初歩的なステップから専門的なトレーニングまで一貫教育。
topwwdwebsite: ウェブサイト
topwwdwebsitetext: 新時代と目的に合ったウェブサイトの構築を。新規、既存、多言語でもサポート。

